{% extends "admin_layout.html" %}
{% block body %}
<div class="card table-cards">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link" href="/reports-draft/{{admin_data.admin_id}}">Reports Draft</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Generate Store Report</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/product-report">Generate Product Report</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <form action="#" method="post">
    <!-- date range -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="from-date">From Date</label>
        <input type="date" class="form-control" id="from-date" name="from-date" required>
      </div>
      <div class="form-group col-md-6">
        <label for="to-date">To Date</label>
        <input type="date" class="form-control" id="to-date" name="to-date" required>
      </div>
    </div>
    <!-- date range -->

    <div class="form-row">
      <div class="form-group col-md-6">
      <label for="select-store">Select Store</label>
      <select id="select-store" class="form-control SelectForReport" name="store" required>
        <option value="" selected>No Selected</option>
        {% for store in all_stores %}
        <option value="{{store.store_id}}">{{store.store_id}}</option>
        {% endfor %}
      </select>
      </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
        <button type="button" class="btn btn-danger btn-lg btn-block" onclick="reset();">Clear</button>
        </div>
      <div class="form-group col-md-6">
      <button type="submit" class="btn btn-primary btn-lg btn-block">Generate Report</button>
      </div>
    </div>
  </form>
  </div>
</div>
{% endblock %}
